<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="tabs d-flex justify-content-end align-items-end" role="tablist">
                        <li>
                            <input type="radio" name="tabs" id="tab1" checked />
                            <label for="tab1" 
                                   role="tab" 
                                   aria-selected="true" 
                                   aria-controls="panel1" 
                                   tabindex="0">Sign up</label>
                            <div id="tab-content1" 
                                 class="tab-content" 
                                 role="tabpanel" 
                                 aria-labelledby="description" 
                                 aria-hidden="false">
                              <img class="man" src="/img/man.png">
                            <div class="form d-flex  flex-column align-items-center justify-content-center ">
                                <p class="up">username</p>
                                <input type="text" class="input_form_sign" placeholder="Enter username" name="name_us" />
                                <p class="up">e-mail</p>
                                <input type="text" class="input_form_sign" placeholder="Enter your e-mail" name="emauil_us" />
                                <p class="up">password</p>
                                <input type="password" class="input_form_sign" placeholder="Enter password" name="pass_us" />  
                                <p class="up">confirm password</p>
                                <input type="password" class="input_form_sign" placeholder="Confirm password" name="conf_pass_us" />
                                <div class="terms_and_cons d-flex justify-content-center">
                                    <p><input type="checkbox" name="terms_and_cons" /> <a href="#">Accept terms and conditions.</a></p>
                                </div>
                                <div class="cont_btn">
                                    <button class="btn_sign">Get Started</button>
                                </div>
                            </div>
                            </div>
                        </li>
                      
                        <li>
                            <input type="radio" name="tabs" id="tab2" />
                            <label class="down" 
                                   for="tab2"
                                   role="tab" 
                                   aria-selected="false" 
                                   aria-controls="panel2" 
                                   tabindex="0">Login</label>
                            <div id="tab-content2" 
                                 class="tab-content"
                                 role="tabpanel" 
                                 aria-labelledby="specification" 
                                 aria-hidden="true">
                                 <img class="man" src="/img/man.png">
                                 <div class="form d-flex flex-column align-items-center justify-content-center ">
                                        <p class="up">username</p>
                                        <input type="text" class="input_form_sign" placeholder="Enter username" name="name_us" />
                                        <p class="up">password</p>
                                        <input type="password" class="input_form_sign" placeholder="Enter password" name="pass_us" />
                                        <a href="#" class="link_forgot_pass d-flex justify-content-center" >Forgot Password?</a> 
                                        <div class="cont_btn">
                                                <button class="btn_sign">Get Started</button>    
                                            </div>  
                                 </div>
                            </div>
                        </li>
                    </ul>
                    <br style="clear: both;" />
                </div>
            </div>
        </div>
    </section>
</body>
</html>
